<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Task List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <div class="sidebar close">

    <div class="logo_details">
      <a href="../index.html">
        <img src="../img/logo.png" class="logo_imagem" alt="logo imagem"/>
        <img src="../img/nome.png" class="logo_name" alt="logo nome"/>
      </a>
    </div>

    <ul class="nav-links">
      <li>
        <a href="../index.html">
          <i class='bx bx-home'></i>
          <span class="link_name">Inicio</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="../index.html">Inicio</a></li>
        </ul>
      </li>
      <li>
        <a href="../pages/tarefas.html">
          <i class='bx bx-calendar-check'></i>
          <span class="link_name">Tarefas</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="../pages/tarefas.html">Tarefas</a></li>
        </ul>
      </li>
      <li>
        <a href="../pages/filtrar.html">
          <i class='bx bx-filter-alt' ></i>
          <span class="link_name">Filtrar</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="../pages/filtrar.html">Filtrar</a></li>
        </ul>
      </li>
      <li>
        <a href="../pages/pesquisar.html">
          <i class='bx bx-search-alt-2'></i>
          <span class="link_name">Pesquisar</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="../pages/pesquisar.html">Pesquisar</a></li>
        </ul>
      </li>
      <li>
        <div class="profile-details">
          <div class="profile-content">
          </div>
          <div class="name-job">
            <div class="profile_name">Projeto Task List</div>
            <div class="job">Click para ver o repositorio</div>
          </div>
          <a href="https://github.com/RickFerreira/TaskList"><i class='bx bx-link-external' style=" color: #000;"></i></a>
        </div>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu' ></i>
      <span class="text">Menu</span>
    </div>
    <div class="container">
      <div class="conteudo">

        <h1>Tarefas</h1>
        
        <div class="topo">
          <input type="text" id="inputNovaTarefa" placeholder="Adicione tarefa">
          <button id="btnAddTarefa">
            <i class='bx bx-plus'></i>
          </button>
        </div>

        <table class="listaTarefas">
          <tr>
            <td>Tarefa</td>
            <td>Descrição</td>
            <td>Prazo</td>
            <td></td>      
          </tr>
          <tr>
            <td>Slide POO</td>
            <td>Terminar conclusão</td>
            <td>20/08</td>
            <td>
              <button id="btnEditTarefa">
                <i class='bx bx-edit'></i>
              </button>              
              <button id="btnRemoveTarefa">
                <i class='bx bx-trash'></i>
              </button>
            </td>
          </tr>
        </table>  
      </div>   
    </div>
  </section>


  <script>
    let arrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < arrow.length; i++) {
      arrow[i].addEventListener("click", (e)=>{
    let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
    arrowParent.classList.toggle("showMenu");
      });
    }
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    console.log(sidebarBtn);
    sidebarBtn.addEventListener("click", ()=>{
      sidebar.classList.toggle("close");
    });
  </script>
</body>
</html>
